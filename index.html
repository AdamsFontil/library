        <div id="menu">
            <div> <button class="bookBtn">Add New Book</button></div>

        </div>
        <div class="books">
        </div>

        <div class="form">
            <form  id="form" method="post" action="" target = "_parent" style.dislay="none" >

                <label for="read">Have you read it?</label>
                <input type="checkbox" id="read" value="Read">
                <button class="submit" type="reset">Submit</button>
            </form>


        </div>


        <div class="music">

                <source src="01 - Shy Away.mp3" type="audio/mpeg">
